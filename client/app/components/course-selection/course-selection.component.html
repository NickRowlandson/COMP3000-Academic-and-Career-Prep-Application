<div>
    <h2>Course Selection</h2>
    <hr>

    <div *ngIf="!courses" class="cs-loader">
        <div class="cs-loader-inner">
            <label>	L</label>
            <label>	O</label>
            <label>	A</label>
            <label>	D</label>
            <label>	I</label>
            <label>	N</label>
            <label>	G</label>
            <label>	.</label>
            <label>	.</label>
            <label>	.</label>
        </div>
    </div>
    <table class="table table-striped" [mfData]="courses | courseFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th><mfDefaultSorter by="courseName">Course Name</mfDefaultSorter></th>
                <th><mfDefaultSorter by="professor">Professor</mfDefaultSorter></th>
                <th><mfDefaultSorter by="courseStart">Course Start</mfDefaultSorter></th>
                <th><mfDefaultSorter by="courseEnd">Course End</mfDefaultSorter></th>
            </tr>
            <tr>
                <th colspan="5">
                    <input placeholder="Filter by course name" class="form-control" [(ngModel)]="filterQuery" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of mf.data">
                <td>{{course.courseName}}</td>
                <td>{{course.ProfessorId}}</td>
                <td>{{course.scheduleStart}}</td>
                <td>{{course.scheduleEnd}}</td>
                <div class="inline">
                    <button class="btn btn-success" (click)="courseEnroll(course, $event)">Enroll</button>
                </div>
                <div class="inline">
                    <button class="btn btn-warning" (click)="removeCourse(course, $event)">Remove</button>
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
  </div>
