<div *ngIf="student" class="form-horizontal">
    <div>
        <h2>Edit {{student.firstName}}'s Details</h2>
    </div>
    <hr>
    <div class="col-md-6">
    <div class="form-group">
        <div *ngIf="!newStudent">
            <label class="col-md-4 control-label">ID: </label>
            <div class="col-md-8">
                {{student.userID}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div *ngIf="!newStudent">
            <label class="col-md-4 control-label">Inquiry Date: </label>
            <div class="col-md-8">
                {{student.inquiryDate | date}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">First Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="student.firstName" placeholder="First Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Last Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="student.lastName" placeholder="Last Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Date of Birth: </label>
        <div class="col-md-8">
            <input class="form-control" type="date" [(ngModel)]="student.birthdate" placeholder="DD/MM/YYYY" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Email: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="student.email" placeholder="Email" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Phone: </label>
        <div class="col-md-8">
            <input class="form-control" type="phone" [(ngModel)]="student.phone" placeholder="Phone" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
  </div>
</div>
