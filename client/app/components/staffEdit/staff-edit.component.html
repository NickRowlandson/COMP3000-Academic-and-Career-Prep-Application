<div *ngIf="user" class="staffEdit form-horizontal">
    <div *ngIf="!newUser">
        <h2>Edit {{user.firstName}}'s Details</h2>
    </div>
    <div *ngIf="newUser">
        <h2>Add New User</h2>
    </div>
    <hr>
    <div class="form-group">
        <div *ngIf="!newUser">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{user.staffID}}
            </div>
        </div>
    </div>
    <div class="form-group" *ngIf="newUser">
        <label class="col-sm-2 control-label">Authorization Level: </label>
        <div class="col-sm-2">
          <select class="form-control" [(ngModel)]="user.authLevel">
            <option value="Staff" selected="selected">Staff</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
    </div>
    <div class="form-group" *ngIf="newUser">
        <label class="col-sm-2 control-label">User Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.username" placeholder="User Name" required />
        </div>
    </div>
    <div class="form-group" *ngIf="newUser">
        <label class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input class="form-control" type="password" [(ngModel)]="user.password" placeholder="Password" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.firstName" placeholder="First Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input class="form-control" type="email" [(ngModel)]="user.email" placeholder="Email" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
