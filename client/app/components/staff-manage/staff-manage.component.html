<div class="staff wrapper">
    <h1><strong>Manage Staff</strong></h1>
    <hr>
    <div class="" *ngIf="!users">
        <div class="cs-loader">
            <div class="cs-loader-inner">
                <label>	L</label>
                <label>	O</label>
                <label>	A</label>
                <label>	D</label>
                <label>	I</label>
                <label>	N</label>
                <label>	G</label>
                <label>	.</label>
                <label>	.</label>
                <label>	.</label>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="users">
        <div class="col-md-8">
          <input placeholder="Filter by staff name" class="form-control" [(ngModel)]="filterQuery" />
          <p-dataTable [value]="users | userFilter : filterQuery" [responsive]="true">
              <p-column field="userType" header="Role" [sortable]="true" [style]="{'width': '100px'}"></p-column>
              <p-column field="fullName" header="Name" [sortable]="true"></p-column>
              <p-column field="email" header="Email" [sortable]="true"></p-column>
              <p-column header="Action" [style]="{'width': '190px'}">
                <template let-data="rowData" pTemplate="body">
                  <div class="inline">
                      <button class="btn btn-primary" (click)="gotoEdit(data, $event)"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                  </div>
                  <div class="inline">
                      <button class="btn btn-danger" (click)="deleteAlert(data, $event)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                  </div>
                </template>
              </p-column>
          </p-dataTable>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success pull-right" style="margin-bottom: 3px;" (click)="addUser()"><i class="fa fa-plus" ></i> Add Staff</button>
            <div class="well statBox" style="clear: both" (click)="filterStaff('total')">
                <h2><strong>{{ usersLength }}</strong> Total Staff</h2>
            </div>
            <div class="well statBox" (click)="filterStaff('Admin')">
                <h2><strong>{{ adminNumber }}</strong> Admin Users</h2>
            </div>
            <div class="well statBox" (click)="filterStaff('Staff')">
                <h2><strong>{{ staffNumber }}</strong> Staff Users</h2>
            </div>
            <div class="well statBox" (click)="filterStaff('Instructor')">
                <h2><strong>{{ instructorNumber }}</strong> Instructor Users</h2>
            </div>
        </div>
    </div>
    <div class="push"></div>
</div>
<div class="footer">
    <div>
        <button (click)="goBack()" class="btn btn-default">Back</button>
    </div>
</div>
