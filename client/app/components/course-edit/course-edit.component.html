<div class="courseEdit form-horizontal">
  <div *ngIf="!newCourse && course">
    <h2>Edit Details for {{course.courseName}}</h2>
  </div>
  <div *ngIf="newCourse">
    <h2>Add New Course</h2>
  </div>
  <hr>
  <div *ngIf="course">
    <div class="form-group">
      <label class="col-sm-2 control-label">Course Name: </label>
      <div style="max-width:200px; display: inline-block;">
        <input class="form-control" [(ngModel)]="course.courseName" placeholder="Course Name" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Course Start Date: </label>
      <p-calendar [(ngModel)]="course.courseStart" dateFormat="yy-mm-dd"></p-calendar>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Course End Date: </label>
      <p-calendar [(ngModel)]="course.courseEnd" dateFormat="yy-mm-dd"></p-calendar>
    </div>

        
    <h3 class="first">Week Days</h3>
    <div class="ui-g" style="margin-bottom:10px">
      <div class="ui-g-2">
        <p-checkbox name="group1" value="Mon" label="Monday" [(ngModel)]="selectedDays"(onChange)="cb_onchange($event,'Mon')"></p-checkbox>
      </div>
      <div class="ui-g-2">
        <p-checkbox name="group1" value="Tue" label="Tuesday" [(ngModel)]="selectedDays" (onChange)="cb_onchange($event,'Tue')"></p-checkbox>
      </div>
      <div class="ui-g-2">
        <p-checkbox name="group1" value="Wed" label="Wedsday" [(ngModel)]="selectedDays" (onChange)="cb_onchange($event,'Wed')"></p-checkbox>
      </div>
      <div class="ui-g-2">
        <p-checkbox name="group1" value="Thu" label="Thursday" [(ngModel)]="selectedDays" (onChange)="cb_onchange($event,'Thu')"></p-checkbox>
      </div>
      <div class="ui-g-2">
        <p-checkbox name="group1" value="Fri" label="Friday" [(ngModel)]="selectedDays" (onChange)="cb_onchange($event,'Fri')"></p-checkbox>
      </div>
    </div>

       <p-dialog header="Edit time" [(visible)]="display"[responsive]="true"  [contentStyle]="{'overflow':'visible'}" >
 
        <label class="control-label">Class Start/End Time:</label>
        <p-calendar [(ngModel)]="tempPop.start" [timeOnly]="true" showTime="showTime" hourFormat="12" dateFormat="hh:mm"></p-calendar> -
        <p-calendar [(ngModel)]="tempPop.end" [timeOnly]="true" showTime="showTime" hourFormat="12" dateFormat="hh:mm"></p-calendar>

    <p-footer>
            <button type="button" pButton icon="fa-check" (click)="dialogYes()" label="Yes"></button>
            <button type="button" pButton icon="fa-close" (click)="dialogNo()" label="No"></button>
        </p-footer>
</p-dialog> 
 
   
        FOr Debug{{selectedDays}},{{course.courseStart}}{{course.courseEnd}}


    <p-schedule *ngIf="events" [events]="events" [header]="header" [editable]="true" [weekends]="false" [options]="options" [eventLimit]="1"
      (onEventClick)="handleEventClick($event)" (onDayClick)="handleDayClick($event)"></p-schedule>



    <!-- Class start and end time selection -->

    <!-- Instructor dropdown selection -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Instructor: </label>
      <p-dropdown [style]="{'width':'175px'}" [options]="professors" [(ngModel)]="course.professorId"></p-dropdown>
    </div>
    <!-- Campus dropdown selection -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Campus: </label>
      <p-dropdown [style]="{'width':'175px'}" [options]="campuses" [(ngModel)]="course.campusId"></p-dropdown>
    </div>
    <!-- Classroom input -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Classroom: </label>
      <div style="max-width:200px; display: inline-block;">
        <input class="form-control" [(ngModel)]="course.classroom" placeholder="Classroom" required />
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="goBack()" class="btn btn-default">Back</button>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
