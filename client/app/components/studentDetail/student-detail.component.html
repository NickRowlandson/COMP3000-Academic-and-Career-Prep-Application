<div *ngIf="student" class="form-horizontal">
    <div *ngIf="!newStudent">
      <h2>Edit {{student.firstName}}'s Details</h2>
    </div>
    <div *ngIf="newStudent">
      <h2>Add New Student</h2>
    </div>
    <hr>
    <div class="form-group">
        <div *ngIf="!newStudent">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{student._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="student.firstName" placeholder="First Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="student.lastName" placeholder="Last Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Student Number: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="student.studentNumber" placeholder="Student Number" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="student.email" placeholder="Email" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
